  <p-table #dt2 [value]="entities" dataKey="dns"
           [(first)]="first"
           [rows]="10"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10,25,50]"
           [loading]="loading" styleClass="p-datatable-s"
           [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="getFilters()">
    <ng-template pTemplate="caption">
      <app-table-caption-component [entities]="entities"
                                   [showExport]="false"
                                   [table]="dt2"
                                   (navChanged)="navChanged($event)"
                                   (exportChanged)="exportChanged($event)"
                                   [showNavigation]="true"
                                   [showSearch]="true">
      </app-table-caption-component>
    </ng-template>

    <ng-template pTemplate="header">
      <tr class="text-upper">
        <th pSortableColumn="env">ENV
          <p-sortIcon field="env"></p-sortIcon>
        </th>
        <th pSortableColumn="name">NAME
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="dns">DNS
          <p-sortIcon field="dns"></p-sortIcon>
        </th>
        <th pSortableColumn="address">ADDRESS
          <p-sortIcon field="address"></p-sortIcon>
        </th>
        <th pSortableColumn="port">PORT
          <p-sortIcon field="port"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entity>
      <tr>
        <td><span class="entities-list-badge" [ngClass]="entity.env">{{entity.env.toUpperCase()}}</span></td>
        <td>{{entity.name}}</td>
        <td>{{entity.dns}}</td>
        <td>{{entity.address}}</td>
        <td>{{entity.port}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No entities found.</td>
      </tr>
    </ng-template>
    <!-- @TODO add cpu/mem/storage summary for the selected entitys -->

<!--      found {{entities?.length}} entities-->
<!--    </ng-template>-->
  </p-table>
</div>
