<div class="matero-col" fxFlex="100" fxFlex.gt-sm="33"  fxFlex.gt-lg="33" fxFlex.gt-xs="33" fxFlex="100"
     *ngFor="let stat of statsValues">
  <mat-card [ngClass]="['text-white', 'bg-' + stat.color+ '-500']">
    <mat-card-title class="f-s-24 f-w-500">{{stat.env.toUpperCase()}}</mat-card-title>
    <mat-card-content>
      <h2>{{stat.total}}</h2>
      <small class="text-muted"># of FW rules in this env</small>

    </mat-card-content>
  </mat-card>
</div>
